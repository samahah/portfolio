<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samahah Abd Razak - Software Engineer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Samahah</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content" id="hero-content"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2 class="section-title">About Me</h2>
        <p id="about-description" style="text-align: center; max-width: 800px; margin: 0 auto; color: var(--gray);"></p>
        <div class="about-content" id="about-stats"></div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <div class="experience-container" id="experience-container">
            <h2 class="section-title">Work Experience</h2>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="projects-container">
            <h2 class="section-title">Key Projects</h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Project cards will be injected here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2 class="section-title">Technical Skills</h2>
        <div id="skills-container"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="contact-container" id="contact-container">
            <h2 class="section-title">Get In Touch</h2>
            <p id="contact-description" style="color: var(--gray); margin-bottom: 2rem;"></p>
            <div class="contact-info" id="contact-info"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Samahah Abd Razak. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
